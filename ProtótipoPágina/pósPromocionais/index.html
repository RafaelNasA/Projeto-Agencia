<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="destino">
            <h1>Preencha os dados</h1>
            <div class="idaEVolta">
                <div class="origem">
                    <img src="/imagens/airplane1.jpg" alt="ícone avião decolando">
                    <input class="textOrigem" type="text" placeholder="Digite sua localização atual">
                </div>
            </div>

            <p>Escolha data de ida e volta</p>
            <div class="data"> 
                <div class="data1">
                    <input class="date" type="date" name="Data de ida">  
                </div>
                <div class="data2">
                    <input class="date" type="date" name="Data de volta">
                </div>
            </div>

            <div class="quarto">
                <img src="/imagens/customer.jpg" alt="ícone usuário">
                <input class="number" type="number" name="" placeholder="Quantos quartos deseja?">
            </div>
            <div class="contato">
                <input class="email" type="email" name="" placeholder="Digite aqui seu email">
            </div>
            <a href="/pósCadastro/index.html">Pronto!</a>
        </div>
    </main>
</body>
</html>
